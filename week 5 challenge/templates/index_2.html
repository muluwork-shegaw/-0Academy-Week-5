
  
<!DOCTYPE html>
<html>
<head>
<title>Adding a DateTime Picker with Bootstrap by solodev</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
	<style type="text/css">
		.container {
			margin-top: 40px;
		}
		.btn-primary {
			width: 100%;
		}
	</style>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script> 
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>


   
</head>

<body>

 <script type='text/javascript'>
		from=$( document ).ready(function() {
			$('#datetimepicker1').datepicker();
		});
       to= $( document ).ready(function() {
			$('#datetimepicker2').datetimepicker();
		});
        $("#submit").click(function(){
            $.post("/predict", {"myData": "maggie"})
            alert(to)
        })

	</script>
<div class="container">
   <div class="panel panel-primary">
      <div class="panel-heading">Predict Salery</div>
      <div class="panel-body">
         
           
         <div class="row">
            <div class="col-md-6">
               <div class="form-group">
                <label class="control-label">From</label>
                <div class='input-group date' id='datetimepicker1'>
                   <input type='text' class="form-control" id = "from"/>
                   <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
                   </span>
                </div>
               </div>
            </div>
            <div class='col-md-6'>
               <div class="form-group">
                  <label class="control-label">To</label>
                  <div class='input-group date' id='datetimepicker2'>
                     <input type='text' class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>
               </div>
            </div>
         </div>
         <input type="submit" class="btn btn-primary" value="Submit" id="submit">
      </div>
   </div>
</div>
<div class="login">
	<h1>Predict Sales Analysis</h1>

   {{ prediction_text }}

 </div>	
</body>
</html>
